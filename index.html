<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <form>
            <label for="unitconversion">Insert Number</label><br>
            <input type="text" id="input" name="fname" placeholder="0"><br>

        </form>
        <button id="convert-btn">Convert</button>
    </div>
    <div class="result">
        <h3>Length(Meter/Feet)</h3>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        <p id="volume-el">0 liter = 0.000 gallon | 0 gallon = 0.000 liter</p>
        <p id="mass-el">0 kilogram = 0.000 pound | 0 pound = 0.000 kilogram</p>
    </div>

</body>
<script src="./script.js"></script>

</html>
